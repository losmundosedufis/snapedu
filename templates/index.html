<!DOCTYPE html>

<head>

  <style>
    .thumbnail-container img {
      width: 120px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }

    .thumbnail-container img:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    
    .video-wrapper {
      position: relative;
      display: inline-block;
      width: 640px;
      height: 480px;
      border: 2px solid #00ffaa50;
      border-radius: 10px;
      overflow: hidden;
    }

    #preview, #onion-skin-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #preview {
      z-index: 1;
    }

    #onion-skin-canvas {
      z-index: 2;
      pointer-events: none;
    }
  </style>
